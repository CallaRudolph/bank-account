<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>$$$$$$$$$</title>
  </head>
  <body>
    <div class="container">
      <h1>So, you wanna be an adult.</h1>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-4">
          <h2>Make an account:</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="new-name">Enter yr name:</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit:</label>
              <input type="number" class="form-control" value="0" id="initial-deposit">
            </div>
          </div>
          <div class="col-md-4">
            <h2>Add or Subtract $:</h2>
              <div class="form-group">
                <label for="deposit">Add $:</label>
                <input type="number" class="form-control" value="0" id="deposit">
              </div>
              <div class="form-group">
                <label for="withdraw">Subtract $:</label>
                <input type="number" class="form-control" value="0" id="withdraw">
              </div>
              <button type="submit" class="btn-success">Adult</button>
            </div>
          <div class="col-md-2">
          </div>
          </form>
        </div>
      <br>
      <div class="panel panel-info">
        <div class="panel-body">
          <div id="balance">
            <h3>Hey <span class="name"></span>, your current money situation is: <span class="money"></span></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
